<html>
<head>
<style type="text/css">
@font-face {
    font-family: 'starjedi';
    src: url('[embed:file=content/fonts/Starjedi.ttf,charset=utf-8,encoding=base64]') format('truetype');     
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'starjedihol';    
    src: url('[embed:file=content/fonts/Starjhol.ttf,charset=utf-8,encoding=base64]') format('truetype');
    font-weight: normal;
    font-style: normal;
}        
</style>
<style type="text/css">
   .ToggleButtonOn {
     display:inline-table;
     width:30px;
     height:30px;
     vertical-align:middle;
     font-size:20px;
     margin-right: 10px;
     border: 2px inset black;
     border-radius: 10px;
     cursor: pointer;
     background-color:#f9fbf2;
     text-align: center;
   }

   .ToggleButtonOff {
     display:inline-table;
     width:30px;
     height:30px;
     vertical-align:middle;
     font-size:20px;
     margin-right: 10px;
     border: 2px inset black;
     border-radius: 10px;
     cursor: pointer;
     background-color:#f9fbf2;
     text-align: center;
   }
   
   .NodeOpen {
     display:inline;
   }
   
   .NodeClosed {
     display: none;
   }
   
   table, th, td {
      border: 1px solid black;
   }
   td {
     margin-left:2px;
     margin-right:2px;
     font-size: 12px;
     border-radius: 2px;
     white-space: nowrap;
   }
   .TDValue {
     background-color:#f9fbf2;
   
   }
   body {            
      background-color: #fdfdf9;
      background: url('[embed:file=content/gfx/wgray_grid.png,encoding=base64]') repeat;    
   }
   /*
   h1, th, caption {
     text-transform:lowercase;
   }
   */
   caption {
      text-align: left;
      white-space: nowrap;      
      font-size: 24px;
      letter-spacing: 0px;
      font-weight: bold;
      width:100%;
   }
   
   h1, th, td, caption {
      font-family: Verdana,sans-serif;
   }
      
   h1 {
     letter-spacing: 0px;
   }
   
   th {
     font-size: 14px;
     letter-spacing: 0px;
     background-color: #976dc1;
     border-radius: 2px;
   } 
           
   .TestSummaryTable {
     border:none;
   }
   
   .TestSetTable {
     border:none;
   }
   
   .TestSetTableValue {
     background-color:#f9fbf2;     
   }
      
   .TestSetTableContainer {
     border: none;        
   }

   .TestSetTableContainer {
     border: none;
   }
      
   .TestSetTableContainerTable {
     border: none;
   }
   
   .TestSet_TestScenarioNode {
     background-color: transparent;
     border: none;
   }
   
   .TestSet_TestScenarioNodeContainer {
     background-color: transparent;
     border: none;
   }
   
   .TestScenarioTable {
     border:none;
   }
   
   .TestScenario_TestCaseNode {
     background-color: transparent;
     border: none;   
   }
   
   .TestScenario_TestCaseNodeContainer {
     background-color: transparent;
     border: none;      
   }
   
   .TestScenarioTableValue {
     background-color:#f9fbf2;
     width: 100%;     
   }
   
   .TestCaseTable {
     border:none;
   }
   
   .TestCaseTableValue {
     background-color:#f9fbf2;
     width: 100%;     
   }

   .TestCase_TestConditionNode {
     background-color: transparent;
     border: none;   
   }
   
   .TestCase_TestConditionNodeContainer {
     background-color: transparent;
     border: none;      
   }
      
   .TestConditionTable {
     border:none;
   }


   .TestConditionTableValue {
     background-color:#f9fbf2;
     width: 100%;    
   }
   
   
   
   
</style>

<script type="text/javascript">
[embed:file=content/js/jquery-3.1.1.min.js,encoding=no,content-type=none]
</script>

<script type="text/javascript">
$(document).ready(function() {
	$(document.body).on( "click", '.ToggleButtonOn', function() {
		var container_id = $( this ).attr('id') + '_container';		  		  
		$('#'+container_id).slideUp("fast");
		$( this ).removeClass('ToggleButtonOn').addClass('ToggleButtonOff').addClass('NodeClosed');		
		$( this ).html('+');		
	});
	
	$(document.body).on( "click", '.ToggleButtonOff', function() {		  
		  var container_id = $( this ).attr('id') + '_container';		  
		  $('#'+container_id).slideDown("fast");
		  $( this ).removeClass('ToggleButtonOff').addClass('ToggleButtonOn').addClass('NodeOpen');
		  $( this ).html('-');
	});	
});
</script>
</head>
<body>
[header]
	<h1>Test Results</h1>	
	<table class="TestSummaryTable">
	    <caption>Summary</caption>
		<thead>
			<tr>
			    <th>Test Run</th>
			    <th>Start Time</th>
			    <th>End Time</th>
			    <th>Total Time</th>
				<th>Total Test Sets</th>
				<th>Total Tests</th>
				<th>Passed Tests</th>
				<th>Failed Tests</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			    <td class="TDValue">[test_run_id]</td>
			    <td class="TDValue">[test_run_start_time]</td>
			    <td class="TDValue">[test_run_end_time]</td>
			    <td class="TDValue">[test_run_total_time] s</td>
				<td class="TDValue">[total_test_sets]</td>
				<td class="TDValue">[total_tests]</td>
				<td class="TDValue">[passed_tests]</td>
				<td class="TDValue">[failed_tests]</td>
			</tr>
		</tbody>
	</table>
	<br>
	[test_results]
[footer]
</body>
</html>
