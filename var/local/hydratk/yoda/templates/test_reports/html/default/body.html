<html>
<head>
<style type="text/css">
@font-face {
    font-family: 'starjedi';
    src: url('[embed:file=content/fonts/Starjedi.ttf,charset=utf-8,encoding=base64]') format('truetype');     
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'starjedihol';    
    src: url('[embed:file=content/fonts/Starjhol.ttf,charset=utf-8,encoding=base64]') format('truetype');
    font-weight: normal;
    font-style: normal;
}        
</style>
<style type="text/css">
   table, th, td {
      border: 1px solid black;
   }
   td {
     margin-left:2px;
     margin-right:2px;
   }
   body {            
      background-color: #fdfdf9;
      background: url('[embed:file=content/gfx/wgray_grid.png,encoding=base64]') repeat;    
   }
</style>

<script type="text/javascript">
[embed:file=content/js/jquery-3.1.1.min.js,encoding=no,content-type=none]
</script>

<script type="text/javascript">
$(document).ready(function() {
	/*alert('JQuery init ok')*/
});
</script>
</head>
<body>
[header]
	<h1>Test Results</h1>	
	<table>
	    <caption>Summary</caption>
		<thead>
			<tr>
			    <th>Test Run</th>
			    <th>Start Time</th>
			    <th>End Time</th>
			    <th>Total Time</th>
				<th>Total Test Sets</th>
				<th>Total Tests</th>
				<th>Passed Tests</th>
				<th>Failed Tests</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			    <td>[test_run_id]</td>
			    <td>[test_run_start_time]</td>
			    <td>[test_run_end_time]</td>
			    <td>[test_run_total_time] s</td>
				<td>[total_test_sets]</td>
				<td>[total_tests]</td>
				<td>[passed_tests]</td>
				<td>[failed_tests]</td>
			</tr>
		</tbody>
	</table>
	<br>
	[test_results]
[footer]
</body>
</html>
